<h1>counter display</h1>

<button class="btn btn-primary" (click)="onIncrement()">Increment (+)</button>
<button class="btn btn-success" (click)="onDecrement()">Decrement (-)</button>
<button class="btn btn-danger" (click)="onReset()">Reset</button>

<button class="btn btn-warning" (click)="onRename()">Rename</button>
