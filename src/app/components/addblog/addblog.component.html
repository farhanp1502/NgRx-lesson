<form [formGroup]="blogform" (ngSubmit)="saveblogs()">
    <mat-card>
        <mat-card-header>
            <h1>{{pagetitle}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>
                    title
                </mat-label >
                <input matInput formControlName="title">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>
                    Description
                </mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
            <mat-card-actions>
                <button class="btn btn-success" type="submit">Save</button>
                <a class="btn btn-primary m-3" (click)="close()">close</a>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
